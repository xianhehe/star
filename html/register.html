<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet/less" type="text/css" href="../css/m-register.less" />
		<script src="../js/less-1.3.3.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css" />
	</head>
	<body>
		<div class="m-register">
			<div class='container'>
				<div class="thr iconfont" onclick="javascript:history.go(-1);">&#xe602;</div>
				<div class="thr active">注册</div>
				<div class="thr"></div>
			</div>
			<div class="content">
				<div>
					<form method="get">
						<div class="iconfont name">&#xe608;</div>
						<div class="iconfont pass">&#xe608;</div>
						<input class='reusername' type="text" placeholder="请输入手机号"/>
						<input class='repassword' type="password" placeholder="请输入密码,6-8位数字和字符" />
						<div class='yan'>
							<input class='code' type="text" placeholder="请输入验证码" />
							<button class="registers" type='button'>发送验证码</button>
							<!--<button class="registers" type='button'>重新发送</button>-->
						</div>
						<button type="button" class='reg'>注册</button>
						<div class='server'>
							<input class="agree_btn" type="checkbox" checked="checked">
							<span>同意<a href="#">《希望之星服务条款》</a>及<a href="#">《隐私政策》</a><span>
						</div>
					</form>
				</div>				
			</div>
		</div>
	</body>
	<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>	
</html>
