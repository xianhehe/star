<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		</div>
		<div class="content" id="index-scroll" data-scroll-id='indexScroll'>
			<div>
				<form action="" method="get">
					<div class="yo-ico name iconfont">&#xe608;</div>
					<div class="yo-ico pass iconfont">&#xe608;</div>
					<input class='username' type="text" placeholder="请输入手机号" style="color: white;" />
					<input class='password' type="password" placeholder="请输入密码,6-8位数字和字符" />
					<button type="button" class='login'>登录</button>
					<div class='server'><input type="checkbox" name="" id="" value="" checked="checked" /><span>同意<a href="#">《希望之星服务条款》</a>及<a href="#">《隐私政策》</a><span></div>
				</form>
			</div>

			$('.goregister').click(function(){
		        window.location.href='../html/register.html';
	        });
