    <script type="text/javascript" charset="utf-8">  
			var menu = null,
				main = null;

			mui.init({
				swipeBack: false,
				statusBarBackground: '#f7f7f7',
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					id: 'home.html',
					url: 'html/home.html',
					styles: {
						top: 0,
						bottom: '50px',
						bounce: 'vertical'
					}
				}]
			});	
			mui('.mui-bar').on('tap','a',function(){
				var id = this.getAttribute('href');
				var href = this.href;				
				mui.openWindow({
					id:id,
					url: this.href,
					styles:{
						top: 0,
						bottom: '50px',
						bounce: 'vertical'
					}
					
				})
			})
</script>
